<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kit Patriota</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Faixa -->
  <div class="faixa">
    <p>Ao garantir seu kit, você fortalece a luta por um Brasil mais 
      <span class="livre">livre</span>, <span class="justo">justo</span> e <span class="patriota">patriota</span>.
    </p>
  </div>

  <!-- Formulário -->
  <div class="container">
    <h2>Endereço</h2>
    <form id="form-endereco">
      <label>CEP</label>
      <input type="text" placeholder="00000-000" required>

      <label>Rua</label>
      <input type="text" placeholder="Av. Brasil" required>

      <div class="linha">
        <div class="col">
          <label>Número</label>
          <input type="text" placeholder="123" required>
        </div>
        <div class="col">
          <label>Complemento</label>
          <input type="text" placeholder="Apto, Bloco, Casa...">
        </div>
      </div>

      <label>Bairro</label>
      <input type="text" placeholder="Centro" required>

      <div class="linha">
        <div class="col">
          <label>Cidade</label>
          <input type="text" placeholder="São Paulo" required>
        </div>
        <div class="col">
          <label>Estado</label>
          <input type="text" placeholder="SP" required>
        </div>
      </div>

      <button type="button" onclick="redirecionar()">CONTINUAR →</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
