<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kit Patriota</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Banner -->
  <header class="banner">
    <img src="https://i.ibb.co/wJ4MPR7/kit-patriota.png" alt="Kit Patriota" class="logo">
    <p class="frase">
      Ao garantir seu kit, você fortalece a luta por um Brasil mais 
      <span class="livre">livre</span>, 
      <span class="justo">justo</span> e 
      <span class="patriota">patriota</span>.
    </p>
  </header>

  <!-- Formulário de Endereço -->
  <main class="container">
    <h2>Endereço</h2>
    <form>
      <label>CEP</label>
      <input type="text" placeholder="00000-000" required>

      <label>Rua</label>
      <input type="text" placeholder="Av. Brasil" required>

      <div class="linha">
        <div>
          <label>Número</label>
          <input type="text" placeholder="123" required>
        </div>
        <div>
          <label>Complemento</label>
          <input type="text" placeholder="Apto, Bloco, Casa...">
        </div>
      </div>

      <label>Bairro</label>
      <input type="text" placeholder="Centro" required>

      <div class="linha">
        <div>
          <label>Cidade</label>
          <input type="text" placeholder="São Paulo" required>
        </div>
        <div>
          <label>Estado</label>
          <input type="text" placeholder="SP" required>
        </div>
      </div>

      <button type="button" onclick="window.location.href='https://go.paradisepagbr.com/csfghjlwsl'">
        CONTINUAR →
      </button>
    </form>
  </main>

</body>
</html>
